<script id="timelineTemplate" type="text/template" >
{{#weibo}}
<li data-id="{{id}}" data-mid="{{mid}}" class="item-content card-content">
  <a href="page/item.html?id={{id}}">
      <div class="item-inner">
        <div class="item-header">
            <div class="avatar">
                <img data-avatarid="{{avatar}}" src="style/img/avatar/avatar{{avatar}}.jpg">
            </div>
            <div class="detail">
                <p class="nickname">{{nickname}}</p>
                <p data-time="{{created_at}}" class="create-time">{{time}}</p>
            </div>
        </div>

        <div class="item-subtitle">
              {{text}}
        </div>

        {{#image}}
        <div class="item-image">
            <img src="{{.}}" alt="">
        </div>
        {{/image}}

        <div class="item-tools">
            <ul>
                <li><a href="javascript:"><i class="icon ios7-redo-outline"></i>转发</a></li>
                <li class="tool-line"></li>
                <li><a href="page/item.html?id={{id}}"><i class="icon ios7-chatbubble-outline"></i>评论</a></li>
                <li class="tool-line"></li>
                <li><a href="javascript:"><i class="icon ios7-heart-outline"></i>喜欢</a></li>
            </ul>
        </div>

      </div>
  </a>
</li>
{{/weibo}}
</script>

<script id="itemTemplate" type="text/template" >
    <div class="item-header">
        <div class="avatar">
            <img src="style/img/avatar/avatar{{avatar}}.jpg">
        </div>
        <div class="detail">
            <p class="nickname">{{nickname}}</p>
            <p data-time="{{created_at}}" class="create-time">{{time}}</p>
        </div>
    </div>
<div class="item-subtitle">
{{text}}
</div>
{{#image}}
<div class="item-image">
  <img src="{{image}}" alt="">
</div>
{{/image}}
</script>

<script id="commentsTemplate" type="text/template" >
{{#comments}}
<li class="comment-item">
    <div class="avatar">
      <img src="style/img/avatar/avatar{{avatar}}.jpg" alt="">
    </div>
    <div class="comment-detail">
      <div class="name">{{name}}</div>
      <div class="text">{{text}}</div>
      <div class="time">{{rtime}}</div>
    </div>
</li>
{{/comments}}
{{^comments}}
<div class="none-comment">
  <i class="icon ios7-chatboxes-outline"></i>
  <p>暂时还没有评论</p>
</div> 
{{/comments}}
</script>

<script id="userInfoTemplate" type="text/template">
{{#user}}
<a href="#" class="item-link">
    <div class="item-content">
        <div class="item-inner user-info">
            <div class="avatar">
                <img src="{{avatarUrl}}" alt="">    
            </div>
            <div class="user-detail">
                <div class="name">用户名：{{nickName}}</div>
                <div class="point">积分：{{points}}</div>    
            </div>    
        </div>
    </div>
</a>
{{/user}}  
</script>

<script id="commentPopupTemplate" type="text/template">
    <div class="popup comment-popup">
        <div class="view navbar-fixed">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left"><a href="#" class="link close-popup">取消</a></div>
                        <div class="center">{{title}}</div>
                        <div class="right"><a id="commentBtn" href="#" class="link orange">评论</a></div>
                    </div>
                </div>
                <div class="page-content message-content">

                    <div class="message-input">
                        <textarea id="commentText" placeholder="{{placeholder}}"></textarea>
                    </div>

                    <div class="message-tools">
                        <ul>
                            <li><i class="icon ios7-emotion"></i></li>
                            <li><i class="icon ios7-at-outline"></i></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</script>

<script id="contactListTemplate" type="text/template">
    {{#contacts}}
    {{#header}}
    <li class="list-group-title">{{header}}</li>
    {{/header}}
    <li class="contact-item">
        <a href="page/chat.html?nickname={{nickname}}" class="item-link">
            <div class="item-content">
                <div class="item-media"><img src="style/img/avatar/avatar{{avatar}}.jpg" width="44"></div>
                <div class="item-inner">
                    <div class="item-title-row">
                        <div class="item-title">{{nickname}}</div>
                    </div>
                    <div class="item-subtitle">{{location}}</div>
                </div>
            </div>
        </a>
    </li>
    {{/contacts}}
</script>
